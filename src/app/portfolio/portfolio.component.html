<section id="portfolio" class="portfolio section-bg">
    <div class="container">
  
      <div class="section-title">
        <h2>Portfolio</h2>
        <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
      </div>
  
      <div class="row" data-aos="fade-up">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li (click)="onFilterChange('*')" [class.filter-active]="activeFilter === '*'">All</li>
            <li (click)="onFilterChange('filter-app')" [class.filter-active]="activeFilter === 'filter-app'">App</li>
            <li (click)="onFilterChange('filter-card')" [class.filter-active]="activeFilter === 'filter-card'">Card</li>
            <li (click)="onFilterChange('filter-web')" [class.filter-active]="activeFilter === 'filter-web'">Web</li>
          </ul>
        </div>
      </div>
  
      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-4 col-md-6 portfolio-item" *ngFor="let item of portfolioItems" [ngClass]="item.type" [class.d-none]="!isItemVisible(item.type)">
          <div class="portfolio-wrap">
            <img [src]="item.img" class="img-fluid" alt="">
            <div class="portfolio-links">
              <a [href]="item.img" data-gallery="portfolioGallery" class="portfolio-lightbox" [attr.title]="item.title"><i class="bx bx-plus"></i></a>
              <a [href]="item.detailsLink" title="More Details"><i class="bx bx-link"></i></a>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </section>
